    <!-- Twitter universal website tag code -->
    <script>
        if (localStorage.getItem("privacyConsent") != "false") {

            !function (e, t, n, s, u, a) {
                e.twq || (s = e.twq = function () {
                    s.exe ? s.exe.apply(s, arguments) : s.queue.push(arguments);
                }, s.version = '1.1', s.queue = [], u = t.createElement(n), u.async = !0, u.src = '//static.ads-twitter.com/uwt.js',
                    a = t.getElementsByTagName(n)[0], a.parentNode.insertBefore(u, a))
            }(window, document, 'script');
            // Insert Twitter Pixel ID and Standard Event data below
            twq('init', 'o7hov');

            document.addEventListener("DOMContentLoaded", function () {
                let conversionLinks = document.getElementsByClassName("download-client");
                for (var i = 0; i < conversionLinks.length; i++) {
                    conversionLinks[i].addEventListener("click", function () {
                        twq('track', 'Download');
                    });
                }
            });
        }
    </script>
    <!-- End Twitter universal website tag code -->

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-216613738-1"></script>
    <script>
        if (localStorage.getItem("privacyConsent") != "false") {

            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());

            gtag('config', 'AW-342450547');
        }
    </script>
    <!-- Event snippet for download (1) conversion page
In your html page, add the snippet and call gtag_report_conversion when someone clicks on the chosen link or button. -->
    <script>
        function gtag_report_conversion(url) {
            var callback = function () {
                if (typeof (url) != 'undefined') {
                    window.location = url;
                }
            };
            gtag('event', 'conversion', {
                'send_to': 'AW-342450547/3o9xCPuS0ZgYEPPCpaMB',
                'event_callback': callback
            });
            return false;
        }
    </script>

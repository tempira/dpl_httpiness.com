<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>

    <title>Httpiness - Parametric HTTP client for slalom API testing</title>

    <link rel='icon' type='image/png' href='images/logo.png'>
    <link rel='stylesheet' href='/global.css'>
    <link rel='stylesheet' href='/build/bundle.css'>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <script defer src='/build/bundle.js'></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-216613738-1"></script>
    <script>
        if (localStorage.getItem("privacyConsent") != "false") {
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());

            gtag('config', 'UA-216613738-1');
            gtag('config', 'AW-342450547');

            var callback = function () {
                if (typeof (url) != 'undefined') {
                    window.location = url;
                }
                console.log('happening')
            };

            console.log("Privacy allowed");

            function gtag_report_conversion(url) {
                gtag('event', 'conversion', {
                    'send_to': 'AW-342450547/yVe-CMP-uI8DEPPCpaMB',
                    'event_callback': callback
                });
                return false;
            }

            document.addEventListener("DOMContentLoaded", function () {
                let conversionLinks = document.getElementsByClassName("download-client");
                for (var i = 0; i < conversionLinks.length; i++) {
                    conversionLinks[i].addEventListener("click", function () {
                        console.log("reporting conversion")
                        gtag_report_conversion();
                    });
                }
            });
        }
    </script>
</head>
